<div class="container">
  <h2>Quiz Catalog</h2>

  <button (click)="createQuiz()" class="create-btn">Create New Quiz</button>

  <div class="quiz-grid">
    <div *ngFor="let quiz of quizzes" class="quiz-card">
      <div class="quiz-header">
        <h3>{{ quiz.title }}</h3>
      </div>
      <p>{{ quiz.description }}</p>
      <button type="button" (click)="startQuiz(quiz.id)" class="run-btn">
        Run
      </button>
      <button type="button" (click)="editQuiz(quiz.id)" class="edit-btn">
        Edit
      </button>

      <button type="button" (click)="deleteQuiz(quiz.id)" class="delete-btn">
        Delete
      </button>
    </div>
  </div>

  <div class="pagination">
    <button
      (click)="onPageChange(currentPage - 1)"
      [disabled]="currentPage === 1"
    >
      Previous
    </button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button
      (click)="onPageChange(currentPage + 1)"
      [disabled]="currentPage >= totalPages"
    >
      Next
    </button>
  </div>
</div>
